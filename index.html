<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="calculatorBody">
            <div class="calculatorScreen">
                <div class="screenLine screenLine1"></div>
                <div class="screenLine screenLine2"></div>
                <div class="screenLine screenLine3"></div>
                <div class="screenLine screenLine4">0</div>
                <div class="screenLine screenLine5"></div>
            </div>
            <div class="calculatorKeyboard">
                <div class="kbCol">
                    <button data-button="C">⌫</button>
                    <button data-button="7">7</button>
                    <button data-button="4">4</button>
                    <button data-button="1">1</button>
                    <button data-button="AC">AC</button>
                </div>
                <div class="kbCol">
                    <button data-button="undo">⟲</button>
                    <button data-button="8">8</button>
                    <button data-button="5">5</button>
                    <button data-button="2">2</button>
                    <button data-button="0">0</button>
                </div>
                <div class="kbCol">
                    <button data-button="redo">⟳</button>
                    <button data-button="9">9</button>
                    <button data-button="6">6</button>
                    <button data-button="3">3</button>
                    <button data-button=".">.</button>
                </div>
                <div class="kbCol">
                    <button data-button="/">÷</button>
                    <button data-button="*">x</button>
                    <button data-button="-">-</button>
                    <button data-button="+">+</button>
                    <button data-button="=">=</button>
                </div>
            </div>
        </div>
        <footer>Created by Adrián Bravo · <a href="mailto:adrianbravomr@gmail.com">adrianbravomr@gmail.com</a> · <i class="fa fa-github fa_custom"></i> <a style="color:black;font-weight: 700;" href="https://www.github.com/adrianbravomr/calculatorapp">Source Code</a></footer>
    </div>
</body>
</html>
